<head>

    <title>Forecast</title>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Search For A City</h2>
                <form class="searchCity">
                    <input class="city" type="text" id="cityName"></input>
                    <button class="searchBtn">Search</button>
                </form>
                <div><span id="savedCity"></span>
                </div>
            </div>
            <div>
                <div id="currentCity"></div>
                <div id="currentTemp"></div>
                <div id="currentHumidity"></div>
                <div id="currentWind"></div>
                <div id="uvIndex"></div>
            </div>
            
            <div class='forecastWeather'>
                <h3>5 Day Forecast</h2>
                </div>
        </div>
    </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
